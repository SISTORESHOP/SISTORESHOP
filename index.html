<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Produk Affiliate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #ee4d2d;
      padding: 20px;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .search-box input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .category {
      margin-top: 40px;
    }
    .category h2 {
      border-left: 5px solid #ee4d2d;
      padding-left: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-content {
      padding: 15px;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .price {
      color: #ee4d2d;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .buy-btn {
      display: block;
      text-align: center;
      background: #ee4d2d;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Rekomendasi Produk Terbaik</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari produk...">
  </div>
</header>

<div class="container">

  <div class="category">
    <h2>Semua Produk</h2>

    <div class="products" id="productList">

      <div class="product" data-name="CeraVe Moisturising Lotion 473ml - Ceramide Moisturiser for All Skin ">
        <img src="https://via.placeholder.com/400x300">
        <div class="product-content">
          <div class="product-title">CeraVe Moisturising Lotion 473ml - Ceramide Moisturiser for All Skin </div>
          
          <a href="#" class="buy-btn">Beli Sekarang</a>
        </div>
      </div>

      <div class="product" data-name="Powerbank Fast Charging">
        <img src="https://via.placeholder.com/400x300">
        <div class="product-content">
          <div class="product-title">Powerbank Fast Charging</div>
          <div class="price">Rp149.000</div>
          <a href="#" class="buy-btn">Beli Sekarang</a>
        </div>
      </div>

      <div class="product" data-name="Kaos Oversize Premium">
        <img src="https://via.placeholder.com/400x300">
        <div class="product-content">
          <div class="product-title">Kaos Oversize Premium</div>
          <div class="price">Rp99.000</div>
          <a href="#" class="buy-btn">Beli Sekarang</a>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  const searchInput = document.getElementById("searchInput");
  const products = document.querySelectorAll(".product");

  searchInput.addEventListener("keyup", function () {
    const keyword = searchInput.value.toLowerCase();

    products.forEach(product => {
      const name = product.getAttribute("data-name").toLowerCase();
      product.style.display = name.includes(keyword) ? "block" : "none";
    });
  });
</script>

</body>
</html>
